<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Dictionary</title>
</head>
<body>
    <h1>Behold the magic </h1>
    <hr>
    <h3>Enter new Entries:</h3>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <input type="text" name="letter" placeholder="letter"><br>
        <input type="text" name="word" placeholder="word"><br>
        <input type="text" name="defination" placeholder="defination"><br>
        <input type="text" name="example" placeholder="example"><br>
        <input type="submit" value="submit">
    </form>
    
    <h3>Dictionary Entries</h3>

    {% for letter in all_letters %}
       <a href="{% url 'posts' letter.letter %}"><p>{{letter.letter}}</p></a>
       
    {% endfor %}


</body>
</html>
